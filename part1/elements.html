<!--Contains examples of the following elements: html, head, title, body, p, h1, h2, pre, img, table, ul, li.-->

<!DOCTYPE html>
<head>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<title>elements title</title>
<body>
	<h1>This is a 1968 camaro</h1>
	<img src="1968.jpg" style="width:400px;height:300px">
	<p>This is a pretty car</p>

	<pre>far      far   away spaces</pre>

	<h2>This is a nice spot for table</h2>
	<table border="1"style="width:25%">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Occupation</th>
		</tr>	
		<tr>
			<td>Chris</td>
			<td>Jones</td>
			<td>Student</td>
		</tr>
		<tr>
			<td>Brittany</td>
			<td>Jones</td>
			<td>Nurse</td>
		</tr>
	</table>

	<h1>This will be an unordered list</h1>
		<ul>
			<li>Work</li>
			<li>Make Money</li>
			<li>Pay Taxes</li>
			<li>Have Fun</li>
		</ul>
</body>
