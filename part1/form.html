<!--Contains an example of a form element containing the following controls: text box, text area, check boxes, radio buttons, submit button, drop-down selection list.-->

<title>form page</title>
<link rel="stylesheet" type="text/css" href="style.css">
<h1>this is text box form with a submit button</h1>
<form>
	Input Here<br>
	<input type="text" name="inputhere"><br>
	<input type="submit" value="Submit">
</form>

<h1>these are radio buttons</h1>
<form>
  <input type="radio" name="option" value="one" checked> one<br>
  <input type="radio" name="option" value="two"> two<br>
  <input type="radio" name="option" value="three"> three
</form>

<h1>here is a drop-down list</h1>
<select name="example">
	<option value="one">One</option>
	<option value="two">Two</option>
	<option value="three">Three</option>
</select>

<h1>here is a few check box's</h1>
<form>
	<input type="checkbox" name"food1" value="pizza">I like pizza<br>
	<input type="checkbox" name="food2" value="sushi">I like sushi<br>
	<input type="checkbox" name="food3" value="wings">I like wings
</form>

<h1>enter random text if you wish</h1>
<textarea rows="5" cols"50">you can add, delete or edit the text</textarea>
