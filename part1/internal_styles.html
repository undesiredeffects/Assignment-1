<!--Contains style attributes for the following tags using the internal stylesheet approach: body, p, h1, h2, pre. 
See: http://www.w3schools.com/html/html_css.asp-->

<title>internal styles</title>
<head>
<style>
body {background-color: lightgrey}
h1 {color:red;}
h2 {color:green;}
p {color:purple;}
pre {color:blue;}
</style>
</head>
<body>
	<h1>This is heading one</h1>
	<p>This is a paragraph</p>
	<h2>This is heading two</h2>
	<pre>this    is   bad spacing</pre>
</body>2
